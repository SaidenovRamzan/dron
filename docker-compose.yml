version: "3.9"

services:

  admin:
    build:
      context: ./admin
    command: /bin/bash -c "python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8001"
    container_name: dj_admin
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://user:password@db/dron
    depends_on:
      - db

  api_core:
    build:
      context: ./api_core
    container_name: api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@db/dron
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: dron
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
